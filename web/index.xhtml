<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        
        <title>LOL API</title>
        
    </h:head>
    <h:body>        
        <h:form>
            <h:inputText value="#{SummonerSendName.name}"> </h:inputText>
            <h:commandButton action="#{GetApiData.getSummonersData(SummonerSendName.name)}"></h:commandButton>
            <h:commandButton action="champion.xhtml">Champion</h:commandButton>
        </h:form>
        
        
        <h:dataTable value="#{GetApiData.summonersList}" var="summoner" styleClass="table"> 
            <h:column>
                <f:facet name="header">Icon</f:facet> 
                #{summoner.profileIconId}
            </h:column>
            
            <h:column>
                <f:facet name="header">AccountId</f:facet>   
                #{summoner.accountId}
            </h:column>
            
            <h:column>
                <f:facet name="header">Name</f:facet>       
                #{summoner.name}
            </h:column>
            
            <h:column>
                <f:facet name="header">ID</f:facet>  
                #{summoner.id}
            </h:column>
            
            <h:column>
                <f:facet name="header">RevisionDate</f:facet>   
                #{summoner.revisionDate}
            </h:column>
            
            <h:column>
                <f:facet name="header">SummonerLevel</f:facet>  
                #{summoner.summonerLevel}
            </h:column>
        </h:dataTable>
        
        

        
        
    </h:body>
</html>
