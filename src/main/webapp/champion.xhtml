<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        
        <title>Champion</title>
        
        <style>
            .imgStyle{
                width: 15%;
            }
            
            .table{
                width: 50%;
            }
            
            
        </style>
        
    </h:head>
    <h:body>        

        
        <h:form>
            <h:commandButton action="#{GetApiData.getChampionData()}">get champion</h:commandButton>     
        </h:form>
        
        <h:dataTable value="#{GetApiData.championsList}" var="champion" styleClass="table .table-sm"> 
            <h:column>
                <f:facet name="header">Champion Image</f:facet> 
                <h:form>
                    <h:commandLink action="championSingle.xhtml">
                        <f:actionListener binding="#{GetApiData.setSingelChampionData(champion.name)}"/>
                        <h:graphicImage styleClass="imgStyle" value="#{champion.imgUrl}"/>
                    </h:commandLink>   
                </h:form>
            </h:column>
            
            <h:column>
                <f:facet name="header">Name</f:facet> 
                #{champion.name}
            </h:column>
         </h:dataTable>
             
        
        
        

        
        

        
        
    </h:body>
</html>
