<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <title>Champion Single</title>

        <style>
            table{
                text-align: center;
                max-width: 500px;   
                margin-left: 35%;
                
            }


        </style>

    </h:head>
    <h:body>    
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <h:form>
                <h:commandLink styleClass="navbar-brand" action="index.xhtml" value="Home"/>
            </h:form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink styleClass="nav-link" action="champion.xhtml" value="Champion"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>


        <table>
            <tr>
                <td>
                    <h1>
                        <h:outputText value="#{GetApiData.currentChampion.name}"/>
                    </h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>
                        <h:outputText value="#{GetApiData.currentChampion.title}"/>
                    </h4>
                </td>
            </tr>
            <tr>
                <td>
                    <h:graphicImage styleClass="imgStyle" value="#{GetApiData.currentChampion.imgUrl}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{GetApiData.currentChampion.blurb}"/>
                </td>
            </tr>
        </table>



    </h:body>
</html>
